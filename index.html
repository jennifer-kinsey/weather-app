<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
     <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barrio|Lato" rel="stylesheet">
    <title>Weather App!</title>
  </head>
  <body>
    <label for="location">Enter a city:</label> <br>
    <input id="location" type="text"><br>
    <button class="btn btn-info" id="weather-location">Submit</button><br>
    <div class="showDescription"></div>
    <div class="showTemperatures"></div>
    <div class="showHumidity"></div>
    <div class="showSunrise"></div>
    <div class="showSunset"></div>
    <h4>The current time is:</h4>
    <h4 id="time"></h4>
  </body>
</html>
